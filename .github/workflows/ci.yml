name: ci

on:
  push:
    branches: [main]
    paths-ignore:
    - "**.md"
    - ".vscode/**"
    - "site/**"
  pull_request:
    branches: [main]
    paths-ignore:
    - "**.md"
    - ".vscode/**"
    - "site/**"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.4'

    - name: Get tag and set version on release
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        VERSION: '${{ github.ref_name }}'
      run: |
        echo "VERSION: $VERSION"
        sed "s|version = \"v.*\"|version = \"$VERSION\"|" -i version.go
        cat -n version.go

    - name: Set VERSION env var
      run: |
        if [[ $GITHUB_REF == "refs/tags/v"* ]]; then
          echo "VERSION=$GITHUB_REF_NAME" >> "$GITHUB_ENV"
        else
          echo "VERSION=${GITHUB_SHA::7}" >> "$GITHUB_ENV"
        fi

    - name: Build (linux/amd64)
      env:
        GOOS: linux
        GOARCH: amd64
      run: go build -v -o zsv-playground-$VERSION-$GOOS-$GOARCH

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: zsv-playground-${{ env.VERSION }}-linux-amd64
        path: zsv-playground-${{ env.VERSION }}-linux-amd64
        if-no-files-found: error

    - name: Upload with release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: zsv-playground-${{ env.VERSION }}-linux-amd64

    - name: Update version [${{ env.VERSION }}]
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        git config --global user.name 'iamazeem'
        git config --global user.email 'iamazeem@users.noreply.github.com'
        git add version.go
        git commit -m "[CI] Update version to $VERSION"
        git push
